name: deploy

on:
  push:
    branches: 
      - main

permissions:
  packages: write

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: log in to ghcr.io
      uses: docker/login-action@v3
      with:
        registry: https://ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: push to ghcr.io
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/ipassternak/red:latest
          ghcr.io/ipassternak/red:${{ github.sha }}
  
  deploy:
    runs-on: ubuntu-latest
    needs:
      - push
    steps:
    - uses: actions/checkout@v2
    - name: deploy stack
      run: |
        set +x
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" | tr -d '\r' >~/.ssh/id_ed25519
        set -x
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H "${{ vars.HOST }}" >>~/.ssh/known_hosts
        tee -a ~/.ssh/config << END
        Host manager
            HostName ${{ vars.HOST }}
            User deployer
            StrictHostKeyChecking no
        END
        rsync -ra "docker-compose.yml" "manager:~/docker-compose.yml"
        ssh manager bash <<EOF
            COMMIT_SHA=${{ github.sha }} \
            HOST=${{ vars.HOST }} \
            STACK=${{ vars.STACK }} \
            docker stack deploy -c docker-compose.yml --prune --with-registry-auth ${{ vars.STACK }}
        EOF